<!-- src/app/navbar/navbar.component.html -->
<div class="header-page">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="menu d-flex flex-column flex-md-row">
        <i class="fa-solid fa-bars" (click)="toggleMenu()"></i>
        <p class="p-1">Menu</p>
        <div class="menu-links" *ngIf="isMenuOpen">
          <i class="fa-solid fa-times" (click)="closeMenu()"></i>
          <div *ngFor="let link of navLinks" [routerLink]="link.path" (click)="closeMenu()">
            {{ link.name }}
          </div>
        </div>
      </div>
      <div class="heading d-flex flex-column justify-content-center align-items-center">
        <i class="fa-solid fa-laptop"></i>
        <h3>Vishnu Vardhanan</h3>
      </div>
      <div class="social-icon d-flex flex-row gap-3">
        <a href="https://www.linkedin.com/in/vishnu-vardhanan-b97517263/">
            <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://github.com/VishnuVv2615">
            <i class="fa-brands fa-square-github"></i>
        </a>
      </div>
    </div>
    <div class="overlay" *ngIf="isMenuOpen" (click)="closeMenu()"></div>
  </div>
